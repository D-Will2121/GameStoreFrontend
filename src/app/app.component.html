<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<div class = "background">  
  <div class= "container" class="container-navbar">
    <div>
      <nav class ="navbar">
        <ul class = "nav-list">
          <li class = "nav-item">
            <h2 class = "heebo-heading"><u>Game Hub</u></h2>
          </li>
          <li class = "nav-item">
            <a class = "heebo-title" routerLink="/">Home</a>
          <li class = "nav-item">
            <button class = "button-login" (click)="openLoginUser(loginUser)">Login</button>
          </li>
          <li class = "nav-item">
            <button class = "button-login" id = "register-button" (click)="openRegisterUser(newUser)" href="register">Register</button> 
          </li>
          <li class = "nav-item">
            <p class = "heebo-title" id = "user-cash">Login and Purchasing under maintainance</p>
            <!-- Funds:{{ " " + currentUser?.cash}}  -->
          </li>
        </ul>
        
      </nav>

    </div>
  </div>
  <router-outlet></router-outlet>
  

<ng-template #newUser let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Register User</h4>
  </div>
  <div class="modal-body">
     <form #addForm="ngForm" (ngSubmit)="onRegisterUser(addForm, 'user')">
     <div class="form-group">
        <label for="name">Name</label>
        <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
     </div>
     <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
     </div>
     <div class="form-group">
        <label for="phone">password</label>
        <input type="password" ngModel name="password" class="form-control" id="password" placeholder="Password" required>
     </div>
     <div class="form-group">
        <label for="phone">cash</label>
        <input type="text" ngModel name="cash" class="form-control" id="cash" placeholder="Cash" required>
     </div>
     <div class="modal-footer">
        <button type="button" id="" data-dismiss="modal" class="btn btn-secondary" (click)=" modal.dismiss(newUser)">Close</button>
        <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" (click)=" modal.dismiss(newUser)">Save changes</button>
     </div>
     </form>
  </div>
</ng-template>

<ng-template #loginUser let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Login User</h4>
  </div>
  <div class="modal-body">
     <form #loginForm="ngForm" (ngSubmit)="onLoginUser(loginForm)">
     <div class="form-group">
        <label for="email">Email</label>
        <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
     </div>
     <div class="form-group">
        <label for="password">password</label>
        <input type="password" ngModel name="password" class="form-control" id="password" placeholder="Password" required>
      </div>
     <div class="modal-footer">
        <button type="button" id="" data-dismiss="modal" class="btn btn-secondary" (click)=" modal.dismiss(loginUser)">Close</button>
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary" (click)=" modal.dismiss(loginUser)">Save changes</button>
     </div>
     </form>
  </div>
</ng-template>
